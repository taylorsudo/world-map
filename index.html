<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    
    <title>World Map</title>
    <meta name="description" content="A map that pulls locations from a Notion database and displays them with RuneScape icons." />
    
    <meta property="og:title" content="World Map" />
    <meta property="og:description" content="A map that pulls locations from a Notion database and displays them with RuneScape icons." />
    <meta property="og:image" content="https://worldmaps.vercel.app/preview.png" />
    <meta property="og:url" content="https://worldmaps.vercel.app" />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div id="map"></div>
    <a class="compass-widget" aria-hidden="true" href="https://github.com/taylorsudo/world-map" target="_blank">
        <img src="/icons/Compass.png" alt="Compass rose">
    </a>

    <!-- Leaflet 2.0 uses ESM modules -->
    <script type="importmap">
        {
            "imports": {
                "leaflet": "https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.js"
            }
        }
    </script>

    <script type="module" src="./app.js"></script>
</body>
</html>
