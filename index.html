<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>World Map</title>
    <link rel="icon" type="image/png" href="/icons/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/icons/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" />
    <style>
        @font-face {
            font-family: 'RuneScape Quill';
            src: url('/fonts/otf/RuneScape-Quill.otf') format('opentype');
        }
        @font-face {
            font-family: 'RuneScape Quill 8';
            src: url('/fonts/otf/RuneScape-Quill-8.otf') format('opentype');
        }
        @font-face {
            font-family: 'RuneScape Plain 12';
            src: url('/fonts/otf/RuneScape-Plain-12.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #d2c19c;
            color: #000000;
        }
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Custom popup styling */
        .leaflet-popup-content-wrapper {
            background: #d2c19c;
            color: #000000;
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #807660;
            box-shadow: none;
            overflow: visible;
        }
        .leaflet-popup {
            margin-bottom: 20px;
        }
        .leaflet-popup-content {
            margin: 0;
            line-height: 1.6;
        }
        .leaflet-popup-tip {
            background: #d2c19c;
            box-shadow: none;
            border-right: 2px solid #807660;
            border-bottom: 2px solid #807660;
        }
        .leaflet-popup-tip-container {
            margin-top: -2px;
            overflow: hidden;
        }
        .popup-title {
            font-family: 'RuneScape Quill', serif;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .popup-address {
            font-family: 'RuneScape Quill 8', serif;
            font-size: 14px;
            color: #000000;
            margin-bottom: 8px;
        }
        .popup-content {
            font-family: 'RuneScape Plain 12', serif;
            font-size: 16px;
            color: #7f0000;
        }
        .leaflet-popup-close-button {
            color: #807660 !important;
        }
        .leaflet-popup-close-button:hover {
            color: #000000 !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet 2.0 uses ESM modules -->
    <script type="importmap">
        {
            "imports": {
                "leaflet": "https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.js"
            }
        }
    </script>

    <script type="module" src="./app.js"></script>
</body>
</html>
